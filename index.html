<!--
  # 実装の意図
  <課題2.1>
  - 表示する月を変更した場合を想定し、月を変えた場合にカレンダー上で動的に日付の配置も変わるようにjsで実装
  - 日付部分ではなく曜日部分を動的に変更するほうが実装が簡単そうだったので選択肢として検討はしたが、UI/UX的によくないと思い、日付側を動的に変更する仕様にした
  - カレンダーの見た目の実装は、css gridで実装するか、table要素で実装するかを検討し、今回は、実装時間をなるべく短縮するためコードを詳細に書かずともある程度見た目が整いそうなtable要素を使う方法を選択
  - 4週間ある月と5週間ある月で、表示される行数が変わるようにjsで実装
  <課題2.2>
  - カレンダーの各日付セルクリック時のイベントをevent listenerで設定。
  - 初回クリック時をチェックイン日とし、２回目のクリックをチェックアウト日選択のクリックとして判定する仕様にした。
  - クリックした日付がチェックイン日なのかチェックアウト日なのかもユーザーに選択させる方法もあるかと考えたが、ユーザの操作回数が増えるのはUX体験を悪化させてしまうと思い、不採用にした


  # 工夫点
  - ページアクセスした日当日以外の日を基準日として設定した場合でも(baseDate変数)、カレンダー機能が正常に動作するようにした。
  - 基準日を初期状態で赤枠で囲んだり、チェックイン日とチェックアウト日をクリック時にそれぞれ色付けすることで視覚的に選択した日付の意味合いがわかるようにした。
  - 日付がクリック可能であることを直感的に理解できるよう、カーソルhover時に日付の背景色を変更するようにした。

  # 改善余地
  - ウィンドウサイズに応じたレスポンシブなUI
  - 今回の課題では、カレンダーアプリに必要なユーザーの状態として、チェックイン日選択済み状態とチェックアウト日選択済み状態の２種類で事足りたが、今後必要な状態が増えた時に拡張可能なように、状態管理クラスのようなものを作ったほうがよいかもしれないと考えた。


  # １時間を超えた部分
  - 課題2.1の実装でほぼ1時間まるまる費やしてしまったので、課題2.2および課題3の実装が1時間を超えた部分となる
-->

<html lang="ja">
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./click_calendar_date.js" defer></script>
  </head>
  <body>
    <h1>予約カレンダーアプリ</h1>
    <div id="calendar-header"></div>
    <div id="error-message"></div>
    <table id="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
      </tbody>

    </table>
    <h3>詳細情報・選択データ</h3>
    <div id="stay-period-info">
      <p>チェックイン日: <span id="checkin-date"></span></p>
      <p>チェックアウト日: <span id="checkout-date"></span></p>
      <p>滞在日数: <span id="stay-days"></span>泊</p>
    </div>
  </body>
</html>
